
<html>
<head>
    <style>
        .button {
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            padding: 3px 18px;
            border: 2px solid #757575;
            border-radius: 8px;
            background: #8a8787;
            background: -webkit-gradient(linear, left top, left bottom, from(#8a8787), to(#524848));
            background: -moz-linear-gradient(top, #8a8787, #524848);
            background: linear-gradient(to bottom, #8a8787, #524848);
            text-shadow: #591717 1px 1px 1px;
            font: normal normal normal 18px comic sans ms;
            color: #ffffff;
            text-decoration: none;
        }

            .button:hover,
            .button:focus {
                border: 2px solid #989898;
                background: #a6a2a2;
                background: -webkit-gradient(linear, left top, left bottom, from(#a6a2a2), to(#625656));
                background: -moz-linear-gradient(top, #a6a2a2, #625656);
                background: linear-gradient(to bottom, #a6a2a2, #625656);
                color: #ffffff;
                text-decoration: none;
            }

            .button:active {
                background: #535151;
                background: -webkit-gradient(linear, left top, left bottom, from(#535151), to(#524848));
                background: -moz-linear-gradient(top, #535151, #524848);
                background: linear-gradient(to bottom, #535151, #524848);
            }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>

</head>
<body>
    <div class="container">
        <div class="center">
            <a class="button" href="#">View More</a>
        </div>
    </div>
</body>

</html>
