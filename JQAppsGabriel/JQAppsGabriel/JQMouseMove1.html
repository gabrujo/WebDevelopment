<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JQ Mouse Move</title>
    <script src="Scripts/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            $("#mm").mousemove(function (e) {
                var mousepos = "x:" + e.clientX + " y:" + e.clientY;
                $("#mp").css({ 'left': e.clientX, 'top': e.clientY, 'width': 100, 'height': 20 });
                $("#mp").html(mousepos);
            });
        })
    </script>
</head>
<body>
    <div id="mm" style="width:400px;height:400px;border:10px solid red"></div>
    <div id="mp" style="position:absolute;border:1px solid green"></div>
</body>
</html>
